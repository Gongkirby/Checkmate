<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckMate</title>
    <style>
        :root {
            --main-color: #2ecc71;
            --main-dark: #27ae60;
            --bg-light: #f9f9f9;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1, h2 { color: var(--main-dark); }

        p { font-size: 16px; line-height: 1.6; }

        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--main-dark);
        }

    </style>
</head>
<body>

<div class="container">
    <div id="complete-section">
        <h2>제출 완료</h2>
        <p>답안이 성공적으로 제출되었습니다. 감사합니다.</p>
        <button onclick="goToScore()">결과 보기</button>
    </div>
</div>

<script>
    function goToScore() {
        // 점수 확인 페이지로 이동합니다. 필요 시 URL 수정
        window.location.href = "/score";  // 또는 예: score.html, /exam/score 등
    }
</script>

</body>
</html>
