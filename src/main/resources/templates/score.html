<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점수 확인 - CheckMate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .score-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #27ae60;
      margin-bottom: 20px;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="score-box">
  <h2>시험 점수</h2>
  <div class="score">85점</div>
</div>

</body>
</html>
