<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>CheckMate - 제출된 답안</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      max-width: 800px;
      width: 100%;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .info {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .info strong {
      display: inline-block;
      width: 120px;
    }

    .answer-block {
      background-color: #f9f9f9;
      border-left: 5px solid #2ecc71;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .radio-answer {
      font-size: 16px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>제출된 답안 확인</h1>

  <form th:action="@{/professor_exam}" method="post">
    <input type="text" name="studentId" placeholder="학번 입력" required />
    <button type="submit">답안 조회</button>
  </form>

  <div th:if="${examCommand != null}">
    <div class="info">
      <p><strong>학번:</strong> <span th:text="${user.userName}">20220000</span></p>
      <p><strong>신분:</strong> <span th:text="${user.status}">student</span></p>
      <p><strong>과목:</strong>
        <span th:each="sub : ${user.subjects}" th:text="${sub} + ' '">웹보안 시스템</span>
      </p>
    </div>

    <div class="answer-block">
      <h3>Q1. 주관식 답안</h3>
      <textarea readonly th:text="${examCommand.answer1}">학생이 작성한 답안이 여기에 표시됩니다.</textarea>
    </div>

    <div class="answer-block">
      <h3>Q2. 선택형 답안</h3>
      <div class="radio-answer" th:text="'선택한 보기 번호: ' + ${examCommand.answer2}">선택한 보기 번호: 3</div>
    </div>
  </div>

  <div th:if="${examCommand == null}">
    <p style="text-align:center; color:#999;" th:text="${message} ?: '학번을 입력하고 답안 조회 버튼을 눌러주세요.'"></p>
  </div>
</div>
</body>
</html>
