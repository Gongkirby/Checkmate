<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckMate</title>
    <style>
        :root {
            --main-color: #2ecc71;
            --main-dark: #27ae60;
            --bg-light: #f9f9f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--main-dark);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--main-color);
        }

        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--main-dark);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden { display: none; }
        p { font-size: 16px; line-height: 1.6; }
        #timer {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: right;
        }
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 30px;
            text-align: center;
            display: none;
        }
        #user-info {
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CheckMate</h1>

    <div id="user-info">학번: <strong>20220123</strong></div>

    <div id="start-section">
        <p>시험을 시작하려면 아래 버튼을 눌러주세요.</p>
        <button onclick="startExam()">시험 시작</button>
    </div>

    <div id="exam-section" class="hidden">
        <div id="timer">남은 시간: <span id="countdown">1:00</span></div>
        <h2>시험 문제</h2>
        <p>Q1. 아래 빈칸에 답안을 작성하세요.</p>
        <textarea id="answer" placeholder="여기에 답안을 입력하세요."></textarea>
        <p>Q2. 다음 중 프로그래밍 언어가 아닌 것은?</p>
        <form id="question2-form">
            <label><input type="radio" name="q2" value="1" /> Python</label><br />
            <label><input type="radio" name="q2" value="2" /> JavaScript</label><br />
            <label><input type="radio" name="q2" value="3" /> HTML</label><br />
            <label><input type="radio" name="q2" value="4" /> Java</label>
        </form>

        <div class="button-group">
            <button onclick="saveTemp()">임시 저장</button>
            <button onclick="submitExam()">제출</button>
        </div>
    </div>

    <div id="complete-section" class="hidden">
        <h2>제출 완료</h2>
        <p>답안이 성공적으로 제출되었습니다. 수고하셨습니다!</p>
    </div>
</div>

<div id="overlay">시험 시간이 종료되어 자동 제출되었습니다.</div>

<script>
    let timer;
    let remainingSeconds = 60;

    function updateTimer() {
        const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
        const seconds = String(remainingSeconds % 60).padStart(2, '0');
        document.getElementById('countdown').textContent = `${minutes}:${seconds}`;

        if (remainingSeconds > 0) {
            remainingSeconds--;
        } else {
            clearInterval(timer);
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => {
                submitExam();
            }, 2000);
        }
    }

    function startExam() {
        document.getElementById('start-section').classList.add('hidden');
        document.getElementById('exam-section').classList.remove('hidden');
        const keyPair = {
            publicKey: Math.random().toString(36).slice(2),
            privateKey: Math.random().toString(36).slice(2),
        };
        localStorage.setItem('keyPair', JSON.stringify(keyPair));

        timer = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function saveTemp() {
        const answer = document.getElementById('answer').value;
        localStorage.setItem('savedAnswer', answer);
        alert('임시 저장이 완료되었습니다.');
    }

    function submitExam() {
        clearInterval(timer);

        const answer1 = document.getElementById('answer').value;

        // 2번째 문제 선택값 가져오기
        const q2Form = document.getElementById('question2-form');
        const selectedQ2 = q2Form.q2.value || '';

        const keyPair = JSON.parse(localStorage.getItem('keyPair')) || {};
        const payload = {
            answer1,
            answer2: selectedQ2,
            timestamp: new Date().toISOString(),
        };
        const envelope = {
            encrypted: btoa(JSON.stringify(payload)),
            publicKey: keyPair.publicKey,
        };
        console.log('제출된 전자 봉투:', envelope);

        //session clear
        localStorage.clear();

        document.getElementById('exam-section').classList.add('hidden');
        document.getElementById('complete-section').classList.remove('hidden');
        document.getElementById('overlay').style.display = 'none';
    }


    window.onload = () => {
        const saved = localStorage.getItem('savedAnswer');
        if (saved) document.getElementById('answer').value = saved;
    };
</script>
</body>
</html>
